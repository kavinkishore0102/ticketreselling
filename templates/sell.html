{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBridge - Home</title>
    <link rel="stylesheet" href="{% static 'css/global.css'%}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travel<span>Swap</span></h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="sell.html">Sell Tickets</a>
            <a href="about.html">About</a>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="signup">Sign Up</button>
            </div>
        </nav>
    </header>

    <section class="sell-form">
        <div class="container">
            <h1>Sell Your Ticket</h1>
            <p>Upload your ticket and set the price for potential buyers.</p>
            <form action="upload_ticket.php" method="POST" enctype="multipart/form-data">
                
                <label for="ticketUpload">Upload Ticket (Image/PDF):</label>
                <input type="file" id="ticketUpload" name="ticketUpload" accept="image/*,application/pdf" required>
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
                
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>

                <label for="departureTime">Departure Time:</label>
                <input type="time" id="departureTime" name="departureTime" required>
                
                <label for="ticketCategory">Ticket Type:</label>
                <select id="ticketCategory" name="ticketCategory">
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                    <option value="flight">Flight</option>
                </select>

                <label for="price">Set Price ($):</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required>

                <button type="submit" class="submit-btn">Upload Ticket</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TravelBridge. All rights reserved.</p>
    </footer>
</body>
</html>
